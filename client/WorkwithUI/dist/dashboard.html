<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- asd -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/auth.js"></script>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/falcon.png"
    />
    <script src="https://kit.fontawesome.com/09db83d1b4.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Devconnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html ">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html " id="logout" onclick="logout(event)">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span></a
          >
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">
        Dashboard
      </h1>
      <p class="lead">
        <i class="fas fa-user"> </i> Welcome <span id="userName">John Doe</span>
      </p>
      <div class="dash-button">
        <a href="create-profile.html" class="btn">
          <i class="fas fa-user-circle text-primary"></i> Edit Profile
        </a>
        <a href="add-experience.html" class="btn">
          <i class="fab fa-black-tie text-primary"></i> Add Experience
        </a>
        <a href="add-education.html" class="btn">
          <i class="fas fa-graduation-cap text-primary"></i> Add Education
        </a>
      </div>

      <h2 class="my-2">Experience Credentials</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Company</th>
            <th class="hide-sm">Titles</th>
            <th class="hide-sm">Years</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="expBody"></tbody>
      </table>
      <h2 class="my-2">Education Credentials</h2>
      <table class="table">
        <thead>
          <tr>
            <th>School</th>
            <th class="hide-sm">Degree</th>
            <th class="hide-sm">Years</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="eduBody"></tbody>
      </table>

      <div class="my-2">
        <button class="btn btn-danger">
          <i class="fas fa-user-minus"></i> Delete My Account
        </button>
      </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
