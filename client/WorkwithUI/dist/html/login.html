<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- asd -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/auth.js"></script>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/falcon.png"
    />
    <script src="https://kit.fontawesome.com/09db83d1b4.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Devconnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <!-- Alerts -->
      <div class="alert alert-danger p-1 hide" id="error"></div>
      <!-- <div class="alert alert-danger">
        <h3 class="p-1">Say Something...</h3>
      </div> -->
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>

      <form class="form" onsubmit="loginUser(event)">
        <div class="form-group">
          <input type="email" placeholder="Email" name="email" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <button class="btn btn-primary">Login</button>
      </form>
      <p class="my-1">
        Don't have an account?<a href="register.html"> Sign Up</a>
      </p>
    </section>

    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
