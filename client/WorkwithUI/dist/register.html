<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- asd -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/auth.js"></script>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/falcon.png"
    />
    <script src="https://kit.fontawesome.com/09db83d1b4.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Devconnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>

      <form class="form" onsubmit="registerUser(event)">
        <div class="form-group">
          <input type="text" placeholder="Name" name="name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" name="email" required />
          <small class="form-text">
            This site uses Gravatar,So if you want a profile image use a
            gravatar email</small
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            minlength="6"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password2"
            placeholder="Confirm Password"
            minlength="6"
            required
          />
        </div>
        <button class="btn btn-primary">Register</button>
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </section>
    <script src="js/app.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
