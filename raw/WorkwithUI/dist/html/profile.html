<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- asd -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/falcon.png"
    />
    <script src="https://kit.fontawesome.com/09db83d1b4.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Devconnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>

        <span id="guestLinks">
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </span>

        <div id="authLinks">
          <li><a href="posts.html">Posts</a></li>

          <li>
            <a href="dashboard.html ">
              <i class="fas fa-user"></i>
              <span class="hide-sm"> Dashboard</span></a
            >
          </li>
          <li>
            <a href="login.html " onclick="logout(event)">
              <i class="fas fa-sign-out-alt"></i>
              <span class="hide-sm"> Logout</span></a
            >
          </li>
        </div>
      </ul>
    </nav>
    <script src="../js/navLinks.js"></script>

    <section class="container">
      <a href="profiles.html" class="btn">Back to Profiles</a>
      <a href="create-profile.html" class="btn btn-dark hide" id="editpro"
        >Edit Profile</a
      >

      <div class="profile-grid my-1" id="profileBody">
        <!-- About -->

        <!-- Experience -->
        <div class="profile-exp bg-white p-2" id="expBody">
          <h2 class="text-primary">Experiences</h2>
        </div>
        <!-- Education -->
        <div class="profile-edu bg-white p-2" id="eduBody">
          <h2 class="text-primary">Education</h2>
        </div>
        <!-- Github Repos -->
        <div class="profile-github" id="gitBody">
          <h2 class="text-primary my-1">
            <i class="fab fa-github"></i> Github Repos
          </h2>
          <div id="spinner">
            <img src="../img/spin 3.gif" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="../js/app.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
